<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Home.css">
    <title>TechnoPitch/home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script>

        function postUserLogin() {
            console.log("Invoked postUserLogin() ");

            const url = "/user/login";
            const formData = new FormData(document.getElementById('loginForm'));

            fetch(url, {
                method: "POST",
                body: formData,
            }).then(response => {
                return response.json();                 //now return that promise to JSON
            }).then(response => {
                if (response.hasOwnProperty("Error")) {
                    alert(JSON.stringify(response));        // if it does, convert JSON object to string and alert
                } else {
                    Cookies.set("token", response.token);
                    Cookies.set("username", response.username);
                    window.open("index.html", "_self");       //open index.html in same tab
                }
            });
        }
    </script>
</head>
<body class="body">
<h1>Welcome to TechnoPitch</h1>
<h2>TechnoPitch is a Random music generator</h2><br><br>
<div class="horizontal-center">
<button class="button">Create new account</button><br><br>
<button class ="button">Continue as guest</button><br><br>
</div>
<div class="vertical-center">
    <h3>Login</h3><br>
    <form>
        <label for="username">Username:</label><br>
        <input class="input" type="text" id="username" name="username"><br><br><br>
        <label for="password">Password:</label><br>
        <input class="input" type="password" id="password" name="password"><br><br>
    </form>
    <button class="button" onclick='postUserLogin();'>submit</button>
</div>
</body>
</html>
